<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jsPlumb/1.4.1/jquery.jsPlumb-1.4.1-all-min.js"></script>
<script>
jsPlumb.ready(function() {
  jsPlumb.makeSource($('.item'), {
     connector: 'StateMachine'
  });
  jsPlumb.makeTarget($('.item'), {
     anchor: 'Continuous'
  });
});
</script>
<style type="text/css">
.item {
  border: 1px solid black;
  background-color: #ddddff;
  width: 100px;
  height: 100px;
}
      
#state1 {
  left: 100px;
  top: 100px;
}
      
#state2 {
  left: 250px;
  top: 100px;
}
      
#state3 {
  left: 100px;
  top: 250px;
}
</style>
<title>Getting started with jsPlumb</title>
</head>  
 
  <body>
    <div id="state1" class="item"></div>
    <div id="state2" class="item"></div>
    <div id="state3" class="item"></div>
  </body>
</html>
